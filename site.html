<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 20px;
        }

        header .buttons {
            display: flex;
            gap: 10px;
        }

        header .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }

        header .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            text-align: center;
        }

        .content .main-image {
            background-color: #fff;
            padding: 40px;
            margin-bottom: 20px;
        }

        .content .information {
            background-color: #3b82f6;
            color: #fff;
            padding: 20px;
        }

        .content .information .image-row {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }

        .content .information .image-row .image-box {
            background-color: #ddd;
            padding: 40px;
            width: 30%;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="buttons">
            <button>Button</button>
            <button>Button</button>
            <button>Button</button>
            <button>Button</button>
        </div>
        <div class="logo">üêæ</div>
    </header>

    <div class="content">
        <div class="main-image">Images</div>

        <div class="information">
            <h2>Information</h2>
            <div class="image-row">
                <div class="image-box">Images</div>
                <div class="image-box">Images</div>
            </div>
            <div class="image-row">
                <div class="image-box">Images</div>
                <div class="image-box">Images</div>
            </div>
            <div class="image-row">
                <div class="image-box">Images</div>
                <div class="image-box">Images</div>
            </div>
        </div>
    </div>

    <footer>
        Contacts & Sites of this website
    </footer>
</body>
</html>
